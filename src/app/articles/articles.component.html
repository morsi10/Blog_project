<h2 align="center">Articles</h2>
<div class="card-container" *ngFor="let article of articles ">
  <mat-card class="example-card">
    <mat-card-header>
     
      <mat-card-title align="center">{{article.title}}</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
    </mat-card-header>
    <img mat-card-image src="{{article.image_url}}" alt="{{article.title}}">
    <mat-card-content>
      <p>
        {{article.description}}
      </p>
      <p><span>Created by {{article.username}} in {{article.creationDate}}</span></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
