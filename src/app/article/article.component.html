<h2 mat-dialog-title>Add Article</h2>
<form class="example-form" [formGroup]="articleForm" (ngSubmit)="onSubmit(articleForm.value)">
<mat-dialog-content>
   

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Tilte</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"> </textarea>
        </mat-form-field>
       

    
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close type="submit">Save</button>
</mat-dialog-actions>
</form>
