<h2 mat-dialog-title>{{data.action}} Article</h2>
<form class="example-form" [formGroup]="articleForm" (ngSubmit)="onSubmit(articleForm.value, data)">
<mat-dialog-content>
   

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Tilte</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"> </textarea>
        </mat-form-field>
        <div class="full-width" appearance="fill">
            <label style="display: block;">Image</label>
            <input type="file" (change)="onSelectFile($event)">
           <!-- <button mat-button  (click)="onUpload()">Upload</button>--> 
        </div>
      <img [src]="url">

    
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary" type="submit">Save</button>
    <button mat-button mat-dialog-close color="warn" class="cancel-button" align="end">Cancel</button>
</mat-dialog-actions>
</form>
